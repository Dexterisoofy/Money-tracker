<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .raised-amount {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="raised-amount" id="raisedAmount">$0 RAISED</div>
        <input type="number" id="donationAmount" placeholder="Enter amount to donate">
        <button onclick="addDonation()">Donate</button>
        <button onclick="saveAmount()">Save</button>
    </div>

    <script>
        let totalRaised = 0;

        function updateRaisedAmount() {
            document.getElementById('raisedAmount').innerText = `$${totalRaised.toLocaleString()} RAISED`;
        }

        function addDonation() {
            const donationInput = document.getElementById('donationAmount');
            const donationAmount = parseFloat(donationInput.value);
            if (!isNaN(donationAmount) && donationAmount > 0) {
                totalRaised += donationAmount;
                updateRaisedAmount();
                donationInput.value = '';
            } else {
                alert('Please enter a valid donation amount.');
            }
        }

        function saveAmount() {
            // Implement saving to the database here.
            alert(`Saved $${totalRaised.toLocaleString()}`);
        }
    </script>
</body>
</html>
